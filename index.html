<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (max-width: 768px) {
            .container-fluid {
                width: 100%;
            }
        }

        body {
            height: 100vh;
            background: linear-gradient(90deg, #f24e37, #FF2D2D);
            text-align: center;
        }

        p {
            font-size: 30px;
        }

        .container-fluid {
            background-color: #FF5959;
            backdrop-filter: blur(5px);
        }


        .slider-thumb::before {
            position: absolute;
            content: "";
            left: 30%;
            top: 20%;
            width: 450px;
            height: 450px;
            background: #17141d;
            border-radius: 62% 47% 82% 35% / 45% 45% 80% 66%;
            will-change: border-radius, transform, opacity;
            animation: sliderShape 5s linear infinite;
            display: block;
            z-index: -1;
            -webkit-animation: sliderShape 5s linear infinite;
        }

        @keyframes sliderShape {

            0%,
            100% {
                border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
                transform: translate3d(0, 0, 0) rotateZ(0.01deg);
            }

            34% {
                border-radius: 70% 30% 46% 54% / 30% 29% 71% 70%;
                transform: translate3d(0, 5px, 0) rotateZ(0.01deg);
            }

            50% {
                transform: translate3d(0, 0, 0) rotateZ(0.01deg);
            }

            67% {
                border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%;
                transform: translate3d(0, -3px, 0) rotateZ(0.01deg);
            }
        }

        .shake {
            animation: shake 1s linear;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            10% {
                transform: translateX(-10px);
            }

            20% {
                transform: translateX(10px);
            }

            30% {
                transform: translateX(-10px);
            }

            40% {
                transform: translateX(10px);
            }

            50% {
                transform: translateX(0);
            }
        }
    </style>

</head>

    <div class="container mt-3 p-3" style="text-align: center;">

        <p id="des" class></p>
        <button type="button" class="btn-dark btn">สุ่ม</button>
    </div>


    <script>
        const moon1 = document.getElementById("moon1");
        const moon2 = document.getElementById("moon2");
        const moon3 = document.getElementById("moon3");
        const moon4 = document.getElementById("moon4");
        const button = document.querySelector("button");
        const context = document.querySelector("p");


        window.addEventListener("resize", function () {
            const width = window.innerWidth;


            if (width < 768) {
                moon1.style.width = "30%";
                moon2.style.width = "30%";
                moon3.style.width = "30%";
                moon4.style.width = "30%";
                context.style.fontSize = "26px";
            } else {
                moon1.style.width = "300px";
                moon2.style.width = "300px";
                moon3.style.width = "300px";
                moon4.style.width = "300px";
                context.style.fontSize = "40px";
                
                

            }
        });


        button.addEventListener("click", function () {
            // Get a random number between 0 and 2
            const randomNumber = Math.floor(Math.random() * 4);
            console.log(randomNumber);

            moon1.classList.add("shake");
            moon2.classList.add("shake");
            moon3.classList.add("shake");
            moon4.classList.add("shake");



            // Switch the moon image based on the random number
            if (randomNumber === 0) {

                moon1.style.display = "inline-block";
                moon2.style.display = "none";
                moon3.style.display = "inline-block";
                moon4.style.display = "none";
                document.getElementById("des").innerHTML = "<strong>หงาย หงาย</strong> <br> <u>คำถามครุมเครือ สุ่่มใหม่อีกครั้ง</u>";
            } else if (randomNumber === 1) {

                moon1.style.display = "none";
                moon2.style.display = "inline-block";
                moon3.style.display = "none";
                moon4.style.display = "inline-block";
                document.getElementById("des").innerHTML = "<strong>คว่ำ คว่ำ</strong> <br><u>ทำนายไม่สัมฤทธิ์ ไม่เป็นไม่ตามปรารถ</u>";
            } else if (randomNumber === 2) {

                moon1.style.display = "inline-block";
                moon2.style.display = "none";
                moon3.style.display = "none";
                moon4.style.display = "inline-block";
                document.getElementById("des").innerHTML = "<strong>หงาย คว่ำ</strong> <br><u>ทำนายสัมฤทธิ์ เป็นไปตามปรารถนา</u>";
            }
            else if (randomNumber === 3) {

                moon1.style.display = "none";
                moon2.style.display = "inline-block";
                moon3.style.display = "inline-block";
                moon4.style.display = "none";
                document.getElementById("des").innerHTML = "<strong>คว่ำ หงาย</strong> <br><u>ทำนายสัมฤทธิ์ เป็นไปตามปรารถนา</u>";
            }
        });

    </script>
